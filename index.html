<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codebar-ymsa</title>
  <meta name="description"
    content="Generador de códigos de barras con ingreso de codigo, descripción, numero de etiquetas y logo propio">
  <meta name="keywords" content="CodeBar, codebar, Code Bar, Code bar, code bar">

  <!-- <link rel="stylesheet" type="text/css" href="/css/imprimir.css" media="print" /> -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

</head>

<body>
  <header class="header" id="header">
    <h1 class="title">Generador de Codigos de Barras</h1>
  </header>

  <main class="main">
    <section class='section section-form'>
      <form action="#" id="form" class="form grid">
        <div class="form__field">
          <label for="codigoActivo" class="form__label">Codigo Activo: </label>
          <input type="text" id="codigoActivo" class="form__data">
        </div>

        <div class="form__field">
          <label for="descripcion" class="form__label">Descripción: </label>
          <input type="text" id="descripcion" class="form__data">
        </div>

        <div class="form__field">
          <label for="etiquetaNum" class="form__label">Numero de etiquetas: </label>
          <input id="etiquetaNum" type="number" name="etiquetaNum" value="5" step=5 min="5" class="form__data">
        </div>

        <div class="form__field">
          <label for="precio" class="form__label">Precio Venta</label>
          <input type="number" id="precio" class="form__data">
        </div>

        <div class="botones ">
          <input type="button" disabled value='Generar' id="btnGenerar" class="btn btnColor">
          <input type="button" disabled value="Imprimir Codigos" id="btnPrint" class="btn btnColor">
          <input type="reset" value="Resetear" id="btnReset" disabled class="btn btnColor">
        </div>

        <div class="form__logo">
          <img src="#" alt="" id="img" class="img">
          <input type="file" id="file" class="file">
        </div>
      </form>
    </section>

    <!-- <section class="section section-container"> -->
    <div id="contenedorCod" class="table-container">
    </div>
    <!-- </section> -->
  </main>

  <script src="./js/scripts.js" type="module"></script>
</body>

<footer class="footer">contact: ysivizaca@gmail.com +593 984239669</footer>

</html>
